<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Enter number: ');
        const reverseNumber = (number) => number.split('').reverse().join('');
        let result = reverseNumber(number);
        document.write(result);

    </script>
</body>
</html>
