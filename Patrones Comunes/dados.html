<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt('Enter number: '));
      let combinations = 0;

      for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
          if (i + j === number) {
            combinations++;
          }
        }
      }

      document.write(`The number of combinations are ${combinations}`);
    </script>
  </body>
</html>
