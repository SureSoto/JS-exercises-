<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt('Enter number: ');debugger
        let compareOne ;
        let compareTwo ;

        arrayNumber = numbers.split('');
        reverseNumbers = numbers.split('').reverse();
        
        for(let i = 0; i < arrayNumber.length; i++){
            compareOne = arrayNumber[i] ;
        }
        for(let j = 0; j < reverseNumbers.length; j++){
            compareTwo = reverseNumbers[j] ;
        }
        

        if(compareOne === compareTwo ){
            document.write(`${numbers} is a palindrome`);
        }
        else{
            document.write(`${numbers} is not a palindrome`);
        }
    </script>
</body>
</html>
