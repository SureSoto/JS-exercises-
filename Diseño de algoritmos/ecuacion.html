<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter a: '));
        let b = parseInt(prompt('Enter b: '));

        let equation  = -b/a;
       
       if( a > 0 && b > 0){
           document.write(`Unique solution: ${equation} `);
       }

        if(a === 0 && b !== 0 ){
            document.write('Without solution.');
        }
        if( a === 0 && b === 0 ){
            document.write('There is no single solution. ');
        }
    
    </script>
</body>
</html>
