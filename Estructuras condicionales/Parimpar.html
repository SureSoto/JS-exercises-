<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
</head>
<body>
    <script>

        let number = prompt( "Enter number: ");

        if( number % 2 == 0 ) {
            document.write("Even number");
        }
        else{
            document.write( "Uneven number");
        }
    </script>
</body>
</html>
