<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        //Juliano
        let year = prompt("Enter the year: ");

        if ( year < 1582 && year % 4 == 0 ||  year > 1582 && year % 400 == 0){
            document.write( year + " Leap year");
        }
        
        else{
            document.write( year + " No leap year");
        }
       

    </script>

</body>
</html>l
