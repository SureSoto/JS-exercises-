    <script>
        let number = 10 ;
        

        for (let i = 1; i < number; i++){
            let result =   document.write( " " + 1/2**i + " " + "<br>" );
            document.write(i + " ");
            
            if( result <= 0.000001 ){
                break;
            }

        }
    </script>
