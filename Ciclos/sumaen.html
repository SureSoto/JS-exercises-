<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = parseInt(prompt('Enter number: '));
      let number2 = parseInt(prompt('Enter number: '));
      let x = 0;

      for (let i = number1 + 1; i < number2; i++) {
        x = x + i;
        if (i === number2 - 1) {
          document.write(x);
        }
      }

      let persona = {
        name: ' Joel',
        apellido: 'Turbi',
      };
      persona['name'];
    </script>
  </body>
</html>
